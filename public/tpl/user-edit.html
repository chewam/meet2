<form>
    <fieldset>
        <legend>Edit your information</legend>

        <div class="row-fuild">
            <div class="span6">
                <div class="control-group">
                    <label class="control-label" for="">Nickname</label>
                    <div class="controls">
                        <input ng:model="user.name" class="span12" type="text" id="" placeholder="Nickname">
                    </div>
                </div>
            </div>
            <div class="span6">
                <div class="control-group">
                    <label class="control-label" for="">Email</label>
                    <div class="controls">
                        <input ng:model="user.email" class="span12" type="text" id="" placeholder="Email">
                    </div>
                </div>
            </div>
        </div>

        <div class="row-fuild">
            <div class="span6">
                <div class="control-group">
                    <label class="control-label" for="">Year of birth</label>
                    <div class="controls">
                        <select ng:model="user.yearOfBirth" class="span12" id="">
                            <option>1979</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="span6">

            </div>
        </div>

    </fieldset>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>

</form>
